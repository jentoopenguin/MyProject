
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 의 ready의 사용중요성을 알기 위한 예제</title>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript">
	alert("첫번째 호출!!");
	/**
		ready의 경우 항상, HTML + 스크립트 + css가 모두 호출 된 다음에 실행된다는점!
	*/
	$(document).ready(function(){
		alert("두번째 호출!!");	
	})
</script>
</head>
<body>
	<div>
		리메인 jQuery 강의
	</div>
	<h2>많이 어려우시죠?</h2>
	<h3>수업만 듣고 절대 따라올 수 없습니다.</h3>
	<script type="text/javascript">
		alert("세번째 호출!!");
	</script>
	<p>만약 수업만 듣고 따라온다면,</p>
	<p>제가 잘가르치는거 아니면, 여러분이 천재입니다</p>
	<script type="text/javascript">
		$(function(){
			alert("다섯번째 호출!!");	
		})
	</script>
	<div>
		<ul>
			<li>코드는 계속 손으로 타이핑을 해봐야 적용이 되는거예요..</li>
		</ul>
	</div>
	<script type="text/javascript">
		alert("네번째 호출!!");
	</script>	
</body>
</html>
