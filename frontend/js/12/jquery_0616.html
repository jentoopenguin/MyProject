<!DOCTYPE html>
<html>
<head>
   <title></title>
   <style type="text/css">
      li {
         list-style: none;
      }
      
      .redPoint {
         background-color : #0065ac;
         color : #fff;
      }
   </style>
   <script type="text/javascript" src="./jquery.js"></script>
   <script type="text/javascript">
      $(function(){
        // var group = ["데이터1","데이터2","데이터3","데이터4","데이터5"];
        // // $.each(group,function(index){
        // //     console.log(group[index])
        // // })        
        // $.each(a, function(index, data){
            var numArray = [10,5,6,7,8,9];
            $("#sumBtn").click(function(){
                //배열의 숫자들을 다 합한다
                //누적 (비어있는 공간에 하나씩 쌓아준다)
                var sum = 0;
                $.each(numArray, function(index, data){
                    sum = sum + data;
                }) 
                $("#total").html(sum);
                //total 밖으로 each 안에 넣어도 상관없는데 최종 값이라 밖으로 빼놓는게 좋다 var sum 은 무조건 밖에 지역으로 하면 계속 초기화 됨

            })
      })
      //태그를 가지고 할려면 $() , 데이터 내용을 가지고 할 때는 $.each();
   </script>
</head>
<body>
    <input type="button" id="sumBtn" value="총합구하기" />
    <div id="total"></div>
</body>
</html>
