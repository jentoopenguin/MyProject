<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			// 1. id button 태그 이전 h2 를 탐색하여 margin값 20px 설정
			$("#button").prev().css("margin","20px");
			// 2. div 태그내에 존재하는 id가 button인 태그에
			//     background-color값 red + font-weight 값 bold 적용
			//     btnCls 클래스 추가
			$("div").find("#button").css("background-color","red").css("font-weight","bold");
			$("div").find("#button").addClass("btnCls");
			// 3. div 태그에 자식 첫번째 ul태그의 자식 두번째 li 태그 자식의 label 태그에
			//    labelCls 클래스 추가
			$("div").children("ul").first().children("li").last().children("label").addClass("labelCls");
		})
	})
</script>
</head>
<body>
	<input type="button" id="btn1" value="셀렉터를 이용한 SET" />
	<div>
		<ul>
			<li>
				<h2>태그1</h2>
				<button id="button">버튼</button>
			</li>
			<li>
				<label>라벨</label>
			</li>
		</ul>
	</div>
</body>
</html>
