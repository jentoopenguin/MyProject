<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript">
$(function(){
		//h2태그의 부모태그찾아서 html함수를 이용해서 결과확인
		$("#btn1").click(function(){
			var tag = $("h2").parent().html();
			console.log(tag)
		})
		//버튼태그의 부모태그찾아서 class 속성 GET
		$("#btn2").click(function(){
			var attr = $("#getBtn").parent().attr("class");
			console.log(attr);
		})
		//버튼태그의 부모위에 부모태그를 찾아서 스타일속성(font-weight:bold)정의
		$("#btn3").click(function(){
			$("#getBtn").parent().parent().css("font-weight","bold");
		})
})
</script>
</head>
<body>
	<input type="button" id="btn1"  value="h2태그의 부모태그찾아서 html함수를 이용해서 결과확인" />
	<input type="button" id="btn2" value="id가 getBtn태그의 부모태그찾아서 class 속성 GET" />
	<input type="button" id="btn3" value="id가 getBtn태그의 부모의 부모태그를 찾아서 스타일속성(font-weight:bold)정의 "/>
	<div>
		<ul>
			<li>내용1</li>
			<li>내용2</li>
			<li>내용3</li>		
		</ul>
		<ul>
			<li>내용3</li>
			<li>
				<h2>내용4</h2>
				<p>내용5</p>
				<p class="buttonCls"><input type="button"  id="getBtn" value="버튼" /></p>
				<p class="textCls"><input type="text" value="내용" /></p>
			</li>
			<li>내용5</li>
		</ul>
	</div>
</body>
</html>
