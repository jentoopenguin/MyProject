<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	select {
	    width: 200px;

	    padding-left: 10px;

	}
	.product_name {
		width : 150px;

	}

</style>
<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript">
$(function(){
	$("input[type=button]").click(function(){
		var price = $(this).parent().prev().html();
		// 삭재버튼 기준 클래스 productList 부모를 찾을때까지 올라가서 삭제
		$(this).closest(".list").remove();
	})
})
</script>
</head>
<body>
	<select id="selectProduct">
